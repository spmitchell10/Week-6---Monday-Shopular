<!doctype html>
<html ng-app='shopular'>
  <head>
    <title>Hello World</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body >

    <header ng-controller='HeaderController as vm'>

     <h1 class="shopular">Shopular</h1>
         

            <table class="table" ng-class="vm.table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.data">
                        <td>{{data.name}}</td>
                        <td>{{data.price}}</td>
                        <td>{{data.quantity}}</td>
                        <td ><div style="background-color: {{data.color}}" class="colorIcon"></div>{{data.color}}</td>
                    </tr>
                </tbody>
            </table>


    </header>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
